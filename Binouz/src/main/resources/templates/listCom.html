<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Commentaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${commentaires}" class="container my-5">
                    <p class="my-5">

                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Com' yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Pseudo</th>
                                        <th>Titre</th>
                                        <th>Nom du Bar</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="commetaire : ${commentaires}">
                                        <td th:text="${commetaire.username}"></td>
                                        <td th:text="${commetaire.titre}"></td>
                                        <td th:text="${commetaire.nombar}"></td>
                                        <td th:text="${commetaire.description}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            
                           

</form>
                            
                        </div>

                    </div>

            </div>
        </div>
