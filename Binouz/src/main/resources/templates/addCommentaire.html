    <div class="container my-5">
        <h3> Add a Com</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addCommentaire}" th:object="${commentaire}" method="post">
                        <div class="row">
                            
                            
                            <div class="form-group col-md-8">
                                <label for="username" class="col-form-label">Entrez votre Pseudo:</label> <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="username"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="titre" class="col-form-label">Titre de votre Commentaire:</label> <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="titre"> <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nombar" class="col-form-label">Nom du Bar:</label> <input type="text" th:field="*{nombar}" class="form-control" id="nombar" placeholder="nombar"> <span th:if="${#fields.hasErrors('nombar')}" th:errors="*{nombar}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description:</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            


                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Ajoutez votre commentaire">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
