<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Bar</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addBar}" th:object="${bar}" method="post">
                        <div class="row">
                            
                            
                            <div class="form-group col-md-8">
                                <label for="nom" class="col-form-label">Name</label> <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom"> <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="adresse" class="col-form-label">Adresse</label> <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse"> <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="postal" class="col-form-label">CodePostal</label> <input type="text" th:field="*{postal}" class="form-control" id="postal" placeholder="postal"> <span th:if="${#fields.hasErrors('postal')}" th:errors="*{postal}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="ville" class="col-form-label">Ville</label> <input type="text" th:field="*{ville}" class="form-control" id="ville" placeholder="Ville"> <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="note" class="col-form-label"> Note</label> <input type="number" th:field="*{note}" class="form-control" id="note" placeholder="Note"> <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Bar">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
